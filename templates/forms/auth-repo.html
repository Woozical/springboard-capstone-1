{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
        {{msg}}
        {% endfor %}
    {% endif %}
{% endwith %}

<form action='' id="auth-form" method="POST">
    {{form.hidden_tag()}}
    {{form.pass_phrase.label}}
    {{form.pass_phrase()}}
    <button>Submit</button>
</form>
