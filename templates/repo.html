{% extends 'base.html' %}

{% block title %}
{% if repo.title %}
{{repo.title}}
{% else %}
untitled repo
{% endif %}
{% endblock %}

{% block content %}
<div id="content">
    <h1 id="repo-title"></h1>
    <p id="repo-desc"></p>
    <div id="repo-entries">
        <ul id='repo-entry-list'></ul>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/static/app.js"></script>
<script>
    // main js already loaded
    // make api call to load data of {{access_key}}
    loadRepoData('{{repo.access_key}}')
</script>
{% endblock %}
